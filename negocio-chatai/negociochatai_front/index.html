<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <link rel="icon" type="image/png" href="./assets/img/icon-superm.png" />
  <title>Chat de Negocio - Supermercado</title>
</head>
<body>
  <header class="chat__header">
    <img class="header__icon" src="assets/img/icon-superm.png" alt="logo"/>
    <h1 class="header__title">Chat del Supermercado Olimpica</h1>
  </header>

  <section class="chat">
    <div class="chat__messages">

    </div>
    <div class="chat__input-group">
      <input type="text" id="inputText" class="chat__input" placeholder="Que quieres consultar del super?">
      <div class="chat__inputs">
      
        
      </div>
      <button id="traslateButton" class="chat__button">Enviar</button>
    </div>
  </section>
  
</body>
</html>
